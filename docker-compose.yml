services:

  # ── PostgreSQL ──────────────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: loginsystem-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-loginsystem}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${POSTGRES_DB:-loginsystem}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ── Spring Boot Backend ─────────────────────────────────────────────────────
  backend:
    build:
      context: ./login-system-backend
      dockerfile: Dockerfile
    container_name: loginsystem-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SERVER_PORT: 8080

      # Database
      DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-loginsystem}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_POOL_SIZE: ${DB_POOL_SIZE:-10}

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY_MS: ${JWT_EXPIRY_MS:-3600000}
      JWT_REFRESH_EXPIRY_MS: ${JWT_REFRESH_EXPIRY_MS:-604800000}

      # OAuth2
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}

      # URLs
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:8080}
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8080/actuator/health | grep -q '\"status\":\"UP\"'"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 40s
    networks:
      - internal
      - external

  # ── React Frontend ──────────────────────────────────────────────────────────
  frontend:
    build:
      context: ./login-system-frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8080/api/v1}
    container_name: loginsystem-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - external

volumes:
  postgres_data:
    driver: local

networks:
  internal:   # postgres ↔ backend only
    driver: bridge
  external:   # backend ↔ frontend (and host)
    driver: bridge
